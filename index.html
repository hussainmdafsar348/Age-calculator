<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- column are center with the container -->
        <div class="row">
            <!-- // row in bootsrap is used for horizontally allign content -->
            <div class="col-md-6 offset-md-3">
                <!-- col-md-6 is used for divide grid into 6 column.
                offset-md-3 used for equally give spacing from both the end -->
                <div class="card mt-5">
                    <div class="card-body bg-primary text-white">
                        <h1 class="card-title text-center">Age Calculator</h1>
                        <p class="text-secondary text-white"><small>enter your Date of Birth**</small></p>

                        <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <!-- /Date form -->
                                    <input type="text" id="date_field" placeholder="Date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- month -->
                                <div class="form-group">
                                    <select name="" id="month_field" class="form-control">
                                        <option value="" selected disabled>month</option>
                                        <option value="January">Jan</option>
                                        <option value="Febrary">Feb</option>
                                        <option value="March">Mar</option>
                                        <option value="April">Apr</option>
                                        <option value="May">May</option>
                                        <option value="June">Jun</option>
                                        <option value="July">Jul</option>
                                        <option value="Aug">Aug</option>
                                        <option value="Sep">Sep</option>
                                        <option value="Oct">Oct</option>
                                        <option value="November">Nov</option>
                                        <option value="December">Dec</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- Year -->
                                <div class="form-group">
                                    <input type="text" id="year_field" placeholder="Year" class="form-control">
                                </div>

                            </div>
                        </div>

                        <div class="container text-center mt-3">
                            <button onclick="CalculateAge()" class="btn btn-outline-warning btn-sm">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        function CalculateAge() {
            let date = document.getElementById("date_field").value;
            let month = document.getElementById("month_field").value;
            let year = document.getElementById("year_field").value;

            if (date > 31) {

                alert("Invalid Input");
                return;
            }
            //parse the date, month, year
            let dob = new Date(`${date} ${month} ${year}`);
            let now = new Date();
            let difference = now - dob;
            console.log(dob);
            console.log(now);
            console.log(difference);
            //difference is in millisecond

            let days = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
            // console.log(days);
            alert(`your age is ${days} years`);



        };
    </script>

</body>

</html>
